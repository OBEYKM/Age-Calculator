<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/validations.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <main>
          <div class="card">
            <div class="inputs">
              <div>
                <label for="day">DAY</label>
                <input type="number" name="day" id="day" placeholder="DD">
                <span></span>
              </div>
  
              <div>
                <label for="month">MONTH</label>
                <input type="number" name="month" id="month" placeholder="MM">
                <span></span>
              </div>
  
              <div >
                <label for="year">YEAR</label>
                <input type="number" name="year" id="year" placeholder="YYYY">
                <span></span>
              </div>
            </div>
        

            <div class="divider">
              <hr>
              <div>
                <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
              </div>
              
            </div>
  
            <div class="results">
              
              <div>
                <span>--</span> <label for="year">years</label>
              </div>
  
              <div>
                <span>--</span> <label for="months">months</label>
              </div>
              
              <div>
                <span>--</span> <label for="days">days</label>
              </div>        
            </div>
          </div>
 </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/OBEYKM">Kester Munetsi</a>.
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
